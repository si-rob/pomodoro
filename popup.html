<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
</head>

<body>
    <h1>Pomodoro Timer</h1>
    <div id="timer">25:00</div>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <div class="presets">
        <button class="preset" data-duration="300">5 minutes</button>
        <button class="preset" data-duration="600">10 minutes</button>
        <button class="preset" data-duration="1500">25 minutes</button>
        <button class="preset" data-duration="3600">60 minutes</button>
    </div>
    <div class="custom-duration">
        Custom Duration (mins):
        <input type="number" id="custom" min="1" step="1" value="1">
    </div>
</body>

</html>
